<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Elie Piano</title>
  </head>
  <body>
    <div class="piano">
      <div data-note="c3" class="key white"></div>
      <div data-note="c-3" class="key black"></div>
      <div data-note="d3" class="key white"></div>
      <div data-note="d-3" class="key black"></div>
      <div data-note="e3" class="key white"></div>
      <div data-note="f3" class="key white"></div>
      <div data-note="f-3" class="key black"></div>
      <div data-note="g3" class="key white"></div>
      <div data-note="g-3" class="key black"></div>
      <div data-note="a4" class="key white"></div>
      <div data-note="a-4" class="key black"></div>
      <div data-note="b4" class="key white"></div>
    </div>

    <audio id="c3" src="keys/c3.mp3"></audio>
    <audio id="c-3" src="keys/c-3.mp3"></audio>
    <audio id="d3" src="keys/d3.mp3"></audio>
    <audio id="d-3" src="keys/d-3.mp3"></audio>
    <audio id="e3" src="keys/e3.mp3"></audio>
    <audio id="f3" src="keys/f3.mp3"></audio>
    <audio id="f-3" src="keys/f-3.mp3"></audio>
    <audio id="g3" src="keys/g3.mp3"></audio>
    <audio id="g-3" src="keys/g-3.mp3"></audio>
    <audio id="a4" src="keys/a4.mp3"></audio>
    <audio id="a-4" src="keys/a-4.mp3"></audio>
    <audio id="b4" src="keys/b4.mp3"></audio>
  </body>
</html>
